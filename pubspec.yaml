name: living_room_cafe_inventory
description: Living Room Cafe inventory app (Kitchen + Beverage + Vendors)
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.8
  
  # Database & Backend
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  supabase_flutter: ^2.6.1
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.4
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # File Generation & Export
  pdf: ^3.11.1
  printing: ^5.13.2
  excel: ^4.0.6
  open_file: ^3.5.7
  share_plus: ^10.1.2
  
  # UI & Animations
  lottie: ^3.1.2
  responsive_framework: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
    - assets/lottie/cafe_logo.json